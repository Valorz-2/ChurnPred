<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL STYLES */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* MAIN CONTAINER */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* GRID SYSTEM (3 Columns) */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        /* FORM ELEMENTS */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* BUTTON */
        .btn-submit {
            grid-column: span 3; /* Spans full width */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* RESULT BOX */
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .btn-submit { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Churn Prediction</h1>
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Senior Citizen</label>
                    <select name="SeniorCitizen">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Partner</label>
                    <select name="Partner">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dependents</label>
                    <select name="Dependents">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tenure (Months)</label>
                    <input type="number" name="tenure" placeholder="e.g. 24" required min="0">
                </div>
                <div class="form-group">
                    <label>Phone Service</label>
                    <select name="PhoneService">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Multiple Lines</label>
                    <select name="MultipleLines">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No phone service">No phone service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Internet Service</label>
                    <select name="InternetService">
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Online Security</label>
                    <select name="OnlineSecurity">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Online Backup</label>
                    <select name="OnlineBackup">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Device Protection</label>
                    <select name="DeviceProtection">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tech Support</label>
                    <select name="TechSupport">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Streaming TV</label>
                    <select name="StreamingTV">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Streaming Movies</label>
                    <select name="StreamingMovies">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contract</label>
                    <select name="Contract">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Paperless Billing</label>
                    <select name="PaperlessBilling">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select name="PaymentMethod">
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Monthly Charges ($)</label>
                    <input type="number" step="0.01" name="MonthlyCharges" placeholder="e.g. 75.50" required>
                </div>

                <div class="form-group" style="grid-column: span 3;">
                    <label>Total Charges ($)</label>
                    <input type="number" step="0.01" name="TotalCharges" placeholder="e.g. 1500.00" required>
                </div>

                <button type="submit" class="btn-submit">Predict Churn Risk</button>
            </div>
        </form>

        {% if prediction_text %}
        <!-- prettier-ignore -->
        <div class="result-container" style="background-color: {{ result_color }};">
            <strong>{{ prediction_text }}</strong><br>
            <small>{{ confidence_text }}</small>
        </div>
        {% endif %}

    </div>

</body>
</html>
